osx_image: xcode9.2
language: objective-c
xcode_project: MultiPeer.xcodeproj

branches:
  only:
    master

script:
  - set -o pipefail

  - swift build

  - bundle exec danger --fail-on-errors=true

jobs:
  include:
    - stage: jazzy
      script: ./jazzy.sh
    - stage: cocoapods
      script: pod spec lint
